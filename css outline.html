<html>
<head>
<style>
p {
  border: 2px solid rgb(24, 22, 22);
  outline: green solid 10px;
  margin: auto;  
  padding: 20px;
  text-align: center;
}
h2{
    text-align:center ;
    text-decoration: underline;
}
p.ex {
  border: 1px solid black;
  outline-style: solid;
  outline-color: red;
  outline-width: 10px;
}
p.ex1 {
  border: 1px solid black;
  outline-style: outset;
  outline-color: grey;
}
h3{
  margin: 30px;
  border: 1px solid black;
  outline: 1px solid red;
  outline-offset: 15px;
}
</style>
</head>
<body>

<h2>CSS Outline</h2>
<p>This is css outline example </p><hr><hr>
<h2>css width</h2>
<p class="ex">A 4px thick outline.</p><hr><hr>
<h2> css outline color</h2>
<p class="ex1">An outset grey outline.</p><hr>
<h2>outline-offset</h2>
<h3>this is css outline -offset property adds space bw an outline and the edge/border</h3>


</body>
</html>
