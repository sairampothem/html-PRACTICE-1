<HTML>
    <h1>css dropdown example</h1>
    <head>
        <style>
            .dropdown{
             position:relative;
             display:block;   
            }
            .dropdown-content{
                display:none;
                position:absolute;
                background-color:rgb(118, 218, 18);
                min-width:160px;
                padding:15px 17px;
                color:white;
            }
            .dropdown:hover .dropdown-content{
            display:inline;
            }
            </style>
        </head>
        <body>
            <h2>hoverable dropdown</h2>
            <p>move the mouse over the text below open the dropdown </p>
        <div class="dropdown">
            <span>move mouse over here</span><br>
            <div class="dropdown-content">
            <a href="#">sample link1</a>
            <a href="#">sample link2</a>
             <a href="#">sample link3</a>
            </div>
         </div>

            </body>
            </HTML>
