<html>
    <head><h1>css lists</h1>
        <style>
        ul.a{
            list-style-type: circle;
        }
        ul.b{
            list-style-type: disc;
        }
        ol.c{
            list-style-type:lower-alpha ;
        }
        ol.d{
            list-style-type: upper-roman;
        }
        
            </style>
        </head>
        <body>
                 <p>example of unordered lists</p>
            <ul class="a">
                <li>coffee</li>
                <li>milk</li>
                <li> coca cola</li>
                <li>water</li>
                </ul>
                <ul class="b">
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Coca Cola</li>
                  </ul>
                  
                  <p>Example of ordered lists:</p>
                  <ol class="c">
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Coca Cola</li>
                  </ol>
                  
                  <ol class="d">
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Coca Cola</li>
                  </ol>
                  <ul class="e">
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Coca Cola</li>
                  </ul>
                  
                  

            </body>
    </html>
